<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <form method="post" role="form" th:action="@{/products/saveProduct}" th:object="${product}">
      <div>
        <div>
            <label >Product Id</label>
            <input class="form-control col-4 mb-4" type="text"  placeholder="Product Name" th:field="${product.id}">
        </div>
        <div>
            <label >Name</label>
            <input class="form-control col-4 mb-4" type="text" placeholder="Description" th:field="${product.productName}">
        </div>
        <div>
          <label >Description</label>
          <input class="form-control col-4 mb-4" type="text" placeholder="Description" th:field="${product.description}">
        </div>
        <div>
            <label >Manufacturer</label>
          <select th:field="${product.manID}">
            <option th:each="manufacturer:${manufacturers}"  th:text="${manufacturer.manId}" th:value="${manufacturer.manId}"></option>
          </select>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Add</button>
            <button class="btn btn-primary" type="reset">Reset</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
