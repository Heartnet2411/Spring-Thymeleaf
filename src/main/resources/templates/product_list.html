<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>List Product</h1>
        <a class="btn btn-primary" th:href="@{/products/show-add-form}">Add new product</a>
        <br/><br/>
        <form th:action="@{/products/search}" method="get">
            <input type="text" name="keyword" placeholder="Search By Name"/>
            <input type="submit" value="search">
        </form>
        <br/>
        <div>
            <table class="table table-bordered table-striped">
                <thead>

                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Manufacturer Id</th>
                        <th>Action</th>

                </thead>
                <tbody>
                    <tr th:each="product:${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.manID.manId}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{/products/delete(id=${product.id})}">Delete</a>
                            <a class="btn btn-danger ml-2"
                               th:href="@{/products/show-edit-form(id=${product.id})}">Update</a>
                            <a class="btn btn-success ml-2"
                               th:href="@{/products/show-details(id=${product.id})}">Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
